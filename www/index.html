<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <h3>Nathaniel Richardson</h3>
                    <p>Version 0.1</p>
                </div>
                <div class="links">
                    <div class="link">
                        <h2>Goals</h2>
                    </div>
                    <div class="link">
                        <h2>Calories</h2>
                    </div>
                    <div class="link">
                        <h2>Shopping</h2>
                    </div>
                    <div class="link">
                        <h2>Valorant</h2>
                    </div>
                    <div class="link">
                        <h2>Website</h2>
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Goal Status</h1>
                </div>
                <div class="cards">
                    <div class="card">
                        <div class="card-info">
                            <h2>Weight</h2>
                            <p>Overall Goal: 1xx lbs</p>
                        </div>
                        <h2 class="percentage">NA%</h2>
                    </div>
                    <div class="card">
                        <div class="card-info">
                            <h2>Valorant</h2>
                            <p>Target Rank: Gold 1</p>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                    <div class="card">
                        <div class="card-info">
                            <h2>Website Progress</h2>
                            <p>Feature Completion</p>
                        </div>
                        <h2 class="percentage">20%</h2>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="index.js">
    </script>
</body>

</html>
