<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body onload="fetch_data()">
    <main>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Some text in the Modal..</h2>
            </div>
        </div>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <h3>Nathaniel Richardson</h3>
                    <p>Version 0.1</p>
                </div>
                <div class="links">
                    <div class="link">
                        <h2 onclick="swap_page(0)">Goals</h2>
                    </div>
                    <div class="link">
                        <h2 onclick="swap_page(1)">Calories</h2>
                    </div>
                    <div class="link">
                        <h2 onclick="swap_page(2)">Shopping</h2>
                    </div>
                    <div class="link">
                        <h2 onclick="swap_page(3)">Valorant</h2>
                    </div>
                    <div class="link">
                        <h2 onclick="swap_page(4)">Website</h2>
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1 id="pageTitle">Goal Status</h1>
                </div>
                <div id="pageBody">

                </div>
            </div>
        </section>
    </main>
    <script src="index.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script>
        let data
        let burn = []
        let calories = []
        let consumed = []
        let weight = []
        let labels = []
        function fetch_cals() {
            burn = []
            calories = []
            consumed = []
            weight = []
            labels = []
            fetch('/api/calories').then(response => {
                response.json().then(content => {
                    data = content
                    data.forEach(day => {
                        burn.push({ x: day.index, y: day.burn })
                        calories.push({ x: day.index, y: day.total })
                        consumed.push({ x: day.index, y: day.total + day.burn })
                        weight.push({ x: day.index, y: day.day_weight })
                        labels.push(day.index)
                    });
                    display();
                    modalSetup();
                });
            });
        }

        function display() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Calories',
                            backgroundColor: '#624296',
                            borderColor: '#624296',
                            data: calories,
                            fill: false
                        },
                        {
                            label: 'Consumed',
                            backgroundColor: '#eeec71',
                            borderColor: '#eeec71',
                            data: consumed,
                            fill: false
                        },
                        {
                            label: 'Burn',
                            backgroundColor: '#ee7177',
                            borderColor: '#ee7177',
                            data: burn,
                            fill: false
                        },
                        {
                            label: 'Weight',
                            backgroundColor: '#68c9a4',
                            borderColor: '#68c9a4',
                            data: weight,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    }
                }
            });
        }
        var modal;
        var btn;
        var span;

        function modalSetup() {
            // Get the modal
            modal = document.getElementById("myModal");

            // Get the button that opens the modal
            btn = document.getElementById("add");

            // Get the <span> element that closes the modal
            span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
